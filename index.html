<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="javascript.js"></script>
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="Mobile-header">
      <img id="logo" src="logo.svg" alt="logo">
    </header>

    <main class="Coming-soon">
      
      <div class="Picture"></div>
      
      <div class="Text">
        <header class="Desktop-header">
          <img id="logo" src="logo.svg" alt="logo">
        </header>
        <h1 id="first-line">WE'RE</h1>
        <h1 id="second-line">COMING SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new
        fashion store. Add your email below to stay up-to-date with announcements
        and our launch deals.</p>

        <form name="emailValidation" class="Email" action="">
          <div class="Form">
            <input type="text" name="emailAddress" id="email" placeholder="Email Address" 
            autofocus>
            <button type="button" id="submit" 
            onclick="EmailValidation(document.emailValidation.emailAddress)">
              <ion-icon class="icon" name="chevron-forward-outline"></ion-icon></input>
          </div><br>
          <div id="message"></div>
        </form>

        <footer>
          <p class="attribution">
          Coded by <a href="https://github.com/AGsPortfolio" target="blank">Andr√© Goossens</a>.
          </p>
        </footer>
      </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>


</html>
